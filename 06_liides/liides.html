<!DOCTYPE html>
<html>
  <head>
    <title>Arvutused</title>
    <script src="liides.js"></script>
    <script>
        let konverter;
        function alustaLehekülge(){
           konverter = new CelsiusFahrenheitiks(); 
    		   sisendÜhik.innerText = konverter.sisendÜhik();
		       väljundÜhik.innerText = konverter.väljundÜhik();
        }
		function nupuvajutus(){
		   vastus.innerText = konverter.arvuta(sisendVäärtus.valueAsNumber).toFixed(2);
		}
    </script>
	<meta charset="utf-8" />
  </head>
  <body onload="alustaLehekülge()">
      <input type="number" id="sisendVäärtus" onchange="nupuvajutus()"> <span id="sisendÜhik"></span>
        <input type="button" value="=" onclick="nupuvajutus()" />&nbsp;
	  <span id="vastus"></span> <span id="väljundÜhik" ></span>
  </body>
</html>
