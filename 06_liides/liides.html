<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keskmine kütusekulu</title>
</head>
<body>

<h1>Keskmine kütusekulu arvutamine</h1>

<form id="fuelForm">
  <label for="distance">Läbitud vahemaa (km):</label>
  <input type="number" id="distance" name="distance" required><br><br>
  <label for="fuelAmount">Kasutatud kütuse kogus (liitrites):</label>
  <input type="number" id="fuelAmount" name="fuelAmount" required><br><br>
  <button type="submit">Arvuta keskmine kütusekulu</button>
</form>

<p id="result"></p>

<script src="liides.js"></script>

</body>
</html>
